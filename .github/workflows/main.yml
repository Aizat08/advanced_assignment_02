name: 'C++ CI'

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: sudo apt-get update && sudo apt-get install libboost-test-dev -y
      - run: cmake . -DPATCH_VERSION=${{ github.run_number }} -DWITH_BOOST_TEST=ON
      - run: cmake --build .
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: 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
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: 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
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./IpFilter-0.0.${{ github.run_number }}-Linux.deb
          asset_name: IpFilter-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package

